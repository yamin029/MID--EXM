<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

<body>
  <div class="container-fluid justify-content-center d-flex bg-dark header p-5 mb-5"><h2>Simple Hangman</h2></div>
  <div class="d-flex justify-content-center div-top">
  <div>
      <div class="form-group ">
        <label for="exampleInputEmail1">Enter any number between 0-5 </label>
        <input type="number" class="form-control " id="number-input" placeholder="Enter Number">
      </div>
      <button type="submit" class="btn btn-outline-success btn-play" onclick="console.log($('#number-input').val())">Play</button>
  </div>
  </div>

  <div class="d-flex justify-content-center mt-5 input-of-letter">
      <div>
          <div class="form-group ">
            <label for="exampleInputEmail1">Guess the letter</label>
            <input type="text" class="form-control " id="number-letter" placeholder="Enter letter">
          </div>
          
          <label class="ml-5" display="hidden"><p class="result-check"></p></label>
      </div>
  </div>
  <div class="d-flex justify-content-center mt-5 dash">

  </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="jquery-3.3.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
